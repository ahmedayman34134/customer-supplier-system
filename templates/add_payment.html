{% extends "base.html" %}

{% block title %}إضافة مدفوع - نظام إدارة العملاء والموردين{% endblock %}
{% block page_title %}إضافة مدفوع جديد{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h5 class="card-title mb-0">
                    <i class="fas fa-credit-card me-2"></i>
                    إضافة مدفوع جديد
                </h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="supplier_id" class="form-label">المورد *</label>
                            <select class="form-select" id="supplier_id" name="supplier_id" required>
                                <option value="">اختر المورد</option>
                                {% for supplier in suppliers %}
                                <option value="{{ supplier.id }}">{{ supplier.name }} (الرصيد: {{ "{:,.2f}".format(supplier.balance) }} ج.م)</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="payment_date" class="form-label">تاريخ الدفع *</label>
                            <input type="date" class="form-control" id="payment_date" name="payment_date" value="{{ today.strftime('%Y-%m-%d') if today else '' }}" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="amount" class="form-label">المبلغ المدفوع *</label>
                        <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="notes" class="form-label">ملاحظات</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('payments') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>
                            رجوع
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save me-2"></i>
                            حفظ المدفوع
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
