{% extends "base.html" %}

{% block title %}إضافة تحصيل - نظام إدارة العملاء والموردين{% endblock %}
{% block page_title %}إضافة تحصيل جديد{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title mb-0">
                    <i class="fas fa-money-bill-wave me-2"></i>
                    إضافة تحصيل جديد
                </h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="customer_id" class="form-label">العميل *</label>
                            <select class="form-select" id="customer_id" name="customer_id" required>
                                <option value="">اختر العميل</option>
                                {% for customer in customers %}
                                <option value="{{ customer.id }}">{{ customer.name }} (الرصيد: {{ "{:,.2f}".format(customer.balance) }} ج.م)</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="collection_date" class="form-label">تاريخ التحصيل *</label>
                            <input type="date" class="form-control" id="collection_date" name="collection_date" value="{{ today }}" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="amount" class="form-label">المبلغ المحصل *</label>
                        <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="notes" class="form-label">ملاحظات</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('collections') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>
                            رجوع
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>
                            حفظ التحصيل
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
