{% extends "base.html" %}

{% block title %}تعديل مدفوع - نظام إدارة العملاء والموردين{% endblock %}
{% block page_title %}تعديل مدفوع{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>تعديل مدفوع</h2>
    <a href="{{ url_for('payments') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-right me-2"></i>
        العودة للقائمة
    </a>
</div>

<div class="card">
    <div class="card-header">
        <h5 class="mb-0">تعديل المدفوع رقم: {{ payment.id }}</h5>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="supplier_id" class="form-label">المورد</label>
                        <select class="form-select" id="supplier_id" name="supplier_id" required>
                            <option value="">اختر المورد</option>
                            {% for supplier in suppliers %}
                            <option value="{{ supplier.id }}" 
                                    {% if supplier.id == payment.supplier_id %}selected{% endif %}>
                                {{ supplier.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="amount" class="form-label">المبلغ المدفوع</label>
                        <input type="number" step="0.01" class="form-control" id="amount" name="amount" 
                               value="{{ payment.amount }}" required>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="payment_date" class="form-label">تاريخ الدفع</label>
                        <input type="date" class="form-control" id="payment_date" name="payment_date" 
                               value="{{ payment.payment_date.strftime('%Y-%m-%d') }}" required>
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="notes" class="form-label">ملاحظات</label>
                <textarea class="form-control" id="notes" name="notes" rows="3">{{ payment.notes or '' }}</textarea>
            </div>
            
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save me-2"></i>
                    حفظ التعديلات
                </button>
                <a href="{{ url_for('view_payment', payment_id=payment.id) }}" class="btn btn-info">
                    <i class="fas fa-eye me-2"></i>
                    عرض المدفوع
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
